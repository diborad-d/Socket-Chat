<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="/style.css" />
    <title>Socket Chatroom</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-warning">
      <div class="container">
        <h1 class="display-4">Socket Chat</h1>
        <hr />
        <p class="lead">The World Is At Your Fingertips</p>
      </div>
    </div>
    <form class="col-md-6 offset-md-3">
      <div class="form-group">
        <i class="fas fa-cat" id="cat" style="font-size:36px;color:brown;"></i>
        <label> Enter Your Message Here</label>

        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">File Input</label>
        <input type="file" class="form-control-file col-md-6" id="exampleFormControlFile1" />
      </div>
      <button type="submit" icon="send-icon" class="btn btn-danger">Send Message</button>
    </form>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
